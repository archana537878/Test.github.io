<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archana | Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f0f4f8; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        .profile-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            text-align: center;
            max-width: 350px;
        }
        h1 {
            margin-bottom: 0.5em;
            font-size: 2rem;
            color: #2a2d34;
        }
        h2 {
            margin-bottom: 1.5em;
            font-size: 1.2rem;
            color: #506680;
            font-weight: 400;
        }
        ul {
            list-style-type: none;
            padding: 0;
            color: #333;
        }
        li {
            margin: 0.7em 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Archana</h1>
        <h2>Student at BMSIT College</h2>
        <ul>
            <li>Completed 11th and 12th at VBR PU College</li>
        </ul>
    </div>
</body>
</html>
